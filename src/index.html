  <body>
    <div class="jumbo parallax parallax-1"> </div>
    <div class="container">
      <div class="row">
        <br><br>
        <div class="col-lg-12">
          <h1 class = "pagetitle">AutoPulse</h1>
          <br>
          <hr/>
          Encrypted Address: <input type="text" id="cryptAddress" name="cryptAddress"><br><br><br>
          <h1 class="text-center">Update Vehicle Record</h1>
          <hr/>
          <br/>
          <div id="loader">
            <p class="text-center">Loading...</p>
          </div>
          <div id="content" style="display: none;">
              
              First name: <input type="text" name="fname" id="ownerName"><br>
              Last name: <input type="text" name="lname" id="ownerLastName"><br>
              <hr/>
                  <form onSubmit="App.castVote(); return false;">
                <button type="submit" class="btn btn-primary">Update</button>
                </form>
              
                 
              <h1 class="text-center">Read Vehicle Record</h1>
            <hr/>
          <br/>
            <table class="table">

              <thead>
                <form onSubmit="App.read(); return false;">
                <button type="submit">Read</button>
              </form>
              <div id="readData">
                
              </div>

                <tr>
                  <th scope="col">#</th>
                  <th scope="col">First Name</th>
                  <th scope="col">Last Name</th>
                  <th scope="col">VIN</th>
                  <th scope="col">Model</th>
                  <th scope="col">Registration Date</th>
                  <th scope="col">readCount</th>                  
                </tr>
              </thead>
              <tbody id="vehiclesResults">
              </tbody>
            </table>
            <hr/>
            <div id="hidethis">
              <form onSubmit="App.castVote(); return false;">
                <div class="form-group">
                  <label for="vehiclesSelect">Select Vehicle</label>
                  <select class="form-control" id="vehiclesSelect">
                  </select>
                </div>
                <button type="submit" class="btn btn-primary">Read</button>
                <hr />
              </form>
            </div>
            <p id="accountAddress" class="text-center"></p>
          </div>
        </div>
      </div>
    </div>
